<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Braseiro Grill</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="images/icon-brasa.png">
</head>
<body>

    <div class="login-wrapper">

        <div class="login-branding">
            <img src="images/Logo-05.png" alt="Logo Braseiro Grill" class="login-logo">
            <h1>Dashboard Braseiro Grill</h1>
            <p>Gest√£o financeira centralizada.</p>
        </div>

        <div class="login-form-area">
            <div class="login-container" id="login-container">
                <form id="login-form">
                    <h2>Acesso Restrito</h2>
                    <p>Insira suas credenciais para continuar.</p>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Entrar</button>
                    
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>

    </div>
    
    <script src="login.js"></script>
</body>
</html>
